<!DOCTYPE html>
<html>
<head>
    <title>Barber List</title>
</head>
<body>
    <h1>List of Barbers</h1>
    <ul>
        {% for barber in barbers %}
            <li>
                <a href="{% url 'barber_detail' barber.pk %}">{{ barber.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
